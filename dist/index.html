<!DOCTYPE html><html ng-app="ngApp"><head lang="en"><meta charset="UTF-8"><meta name="description" content=""><meta name="keywords" content=""><meta name="viewport" content="width=device-width"><title>接待日pc</title><link href="css/style.css" rel="stylesheet"><script type="text/javascript" src="js/vendor.js"></script><script type="text/javascript" src="js/index.js"></script></head><body ng-controller="IndexCtrl" ng-cloak><img src="assets/history1.jpg" hidden> <img src="assets/gd1.jpg" hidden> <img src="assets/sx1.jpg" hidden> <img src="assets/hb1.jpg" hidden> <img src="assets/sh1.jpg" hidden> <img src="assets/gz1.jpg" hidden> <img src="assets/tk1.jpg" hidden> <img src="assets/bg.png" class="bg" id="bg"> <img src="assets/bg_meteor.png" class="metero metero1 slideMetero animation-duration50"> <img src="assets/bg_meteor.png" class="metero metero2 slideMetero animation-duration40 animation-delay10"> <img src="assets/bg_meteor.png" class="metero metero3 slideMetero animation-duration50 animation-delay15"> <img src="assets/bg_meteor.png" class="metero metero4 slideMetero animation-duration30 animation-delay10"> <img src="assets/bg_meteor.png" class="metero metero5 slideMetero animation-duration60 animation-delay20"> <img src="assets/bg_meteor.png" class="metero metero6 slideMetero animation-duration60 animation-delay20"> <img src="assets/bg_meteor.png" class="metero metero7 slideMetero animation-duration80 animation-delay15"> <img src="assets/bg_meteor.png" class="metero metero8 slideMetero animation-duration60 animation-delay13"><div id="qj"><div class="section"><div class="this_year"><div class="this_year_time"><h2>2017</h2><div>活动预告</div></div><div class="swiper-container swiper-container1"><div class="swiper-wrapper"><div class="swiper-slide data-month{{content.month}}" data-sort="{{::content.sort}}" data-index="{{$index}}" ng-repeat="content in datas.thisYearAllContents track by $index" on-finish-render-filters><div class="swiper-slide-content"><a ng-href="{{::content.jumpUrl}}"><div class="this-year-content"><img class="media-img" ng-src="{{::content.imgUrl}}"><div class="media-content"><h3>{{::content.title}}</h3><p>{{::content.content}}</p><span>{{::content.date}}<time>{{::content.time}}</time></span></div></div></a></div></div></div><div class="swiper-button-prev swiper-button-white"><span class="arrow-left"></span></div><div class="swiper-button-next swiper-button-white"><span class="arrow-right"></span></div></div><div><img src="assets/2017.png" class="img-2017"></div><div class="months"><div ng-class="{'month-line':true}"></div><ul><li data-index="{{::months.month}}" ng-class="{'have-data':months.contents.length>0}" ng-repeat="months in datas.thisYears track by $index">{{::months.month}}<span ng-class="{true:'span-bg-yellow',false:'span-bg-white'}[months.contents.length>0]"></span></li></ul></div></div></div><div class="section"><div class="history"><h3 class="title">历史活动</h3><img src="assets/dry-river.png" class="dry-river"> <img src="assets/yellow-river-year.png" class="yellow-river"><div class="swiper-container swiper-container2"><div class="swiper-wrapper"><div class="swiper-slide" ng-show="history.contents.length>0" ng-repeat="history in datas.historys track by $index" on-finish-render-filters-history><div class="swiper-slide-content"><div class="history-year">{{::history.year}}</div><div data-history-swiper="{{::history.swiperContainer}}" data-history-pagination="{{::history.swiperPagination}}" ng-hide="true"></div><div class="swiper-container swiper-container21 {{::history.swiperContainer}}"><div class="swiper-wrapper"><div class="swiper-slide" ng-repeat="content in history.contents"><img class="media-img" ng-src="{{::content.imgUrl}}"><div class="media-content"><h3>{{::content.title}}</h3><p>{{::content.content}}</p><a ng-href="{{::content.jumpUrl}}">进入专题网站</a></div></div></div><div class="city-line"></div><span class="active">{{history.contents[0].city}}</span><div class="swiper-pagination swiper-pagination-city {{history.swiperPagination}}" data-city="{{history.citys}}"><li class="city" data-index="{{$index}}" ng-repeat="content in history.contents track by $index"><img src="assets/coordinate.png"> <span>{{::content.city}}</span></li></div></div></div></div></div><div class="swiper-button-prev swiper-button-white"><span class="arrow-left"></span></div><div class="swiper-button-next swiper-button-white"><span class="arrow-right"></span></div></div></div></div></div></body></html>
